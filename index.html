<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancing Goat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Goat image - REPLACE "goat.png" WITH YOUR IMAGE PATH -->
        <div class="goat" id="goat">
            <img src="goat.png" alt="Prancing Goat" class="goat-image" id="goatImage">
        </div>
        
        <!-- Text message -->
        <div class="message">
            <h1>site can't be reached...</h1>
            <h2>That's baaaaaaaaaad news</h2>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="speedUp">Speed Up</button>
            <button id="speedDown">Slow Down</button>
            <button id="pauseBtn">Pause/Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
